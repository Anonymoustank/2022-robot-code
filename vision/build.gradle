plugins {
    id "java"
    id "application"
    id "org.jetbrains.kotlin.jvm" version '1.6.10'
}

sourceCompatibility = JavaVersion.VERSION_11
targetCompatibility = JavaVersion.VERSION_11

mainClassName = "Main"

repositories {
    mavenCentral()
    flatDir {
        dirs './dependencies'
    }
}

dependencies {
    compile name: 'opencv-347'
}